<head style="height: 100%;">
  <meta charset="utf-8">
  <title>Chessboard.js Example</title>
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <meta name="viewport" content="width=device-width, minimum-scale=0.1">
</head>

<body style="margin: 0px; background: #0e0e0e; height: 100%">
  <div id="chessboard-container" style="width: 400px"></div>
  
  <script>
const urlParams = new URLSearchParams(window.location.search);
const fen = urlParams.get('fen');
if (fen) {
  // Create Chessboard with Chessboard.js
  var board = Chessboard('chessboard-container', {
    draggable: true,
    position: fen
  });
  console.log(board);

  // Use html2canvas to create an image of the chessboard container and display it on the page
  const chessboardContainer = document.getElementById('chessboard-container');
  html2canvas(chessboardContainer).then(canvas => {
    const image = new Image();
    image.src = canvas.toDataURL();
    image.style = "display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;"
    document.body.innerHTML = '';
    document.body.appendChild(image);
  });
}
else {
  alert('No FEN found! Sorry for this bug. Please come back in a minute.')
}

  </script>
</body>
