<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Article For The Ohio Chess Club</title>
    <script src="js/create-article.js" type="module"></script>
</head>
<body>
<div class="container">
    <input id="name-field" placeholder="Name your post"><br><br>
    <input id="description-field" placeholder="Enter your post description"><br><br><p>Indents will be done for you! DO NOT INDENT!</p><br>
    <textarea id="post-content-enter1">Paragraph 1</textarea><br><br><textarea id="post-content-enter2">Paragraph 2</textarea><br><br><textarea id="post-content-enter3">Paragraph 3 --- Out of paragraphs? Just put a * and move on to the next line</textarea><br>
    <button id="post-post">Post</button><br>
    <button id="createboard-trigger">Create A Chess Board</button>
</div>
</body>
<style>
    * {
        text-align: center;
        border-color: black;
    }
    .container{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    textarea {
        width: 400px; /* set the width to 400 pixels */
        height: 200px; /* set the height to 200 pixels */
    }
    textarea {
        text-align: left;
    }
</style>
</html>
